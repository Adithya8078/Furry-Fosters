{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/login.css' %}?v=2">
<div class="container">
    <div class="form-section">
        <div class="reset-header">
            <h2>Reset Your Password</h2>
            <p>Enter your new password below.</p>
        </div>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Reset Password</button>
        </form>
    </div>
</div>
{% endblock %}
